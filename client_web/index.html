<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국외대 컴퓨터공학부 RAG 챗봇</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src= "hufs_cse_logo.png" alt ="hufs-logo" class="hufs-logo">
            <h1>한국외국어대학교 컴퓨터공학부 챗봇</h1>

            <div class="settings-wrapper">
                <button id="settings-button" class="settings-btn">⚙️</button>

                <div id="settings-panel" class="settings-panel hidden">
                  <button id="close-settings" class="close-btn">✖</button>
                  <div class="darkmode-setting">
                    <span>다크모드</span>
                    <label class="switch">
                        <input type="checkbox" id="dark-mode-toggle">
                        <span class="slider"></span>
                    </label>
                 </div>

                  <div class="font-size-setting">
                    <label for="font-size-slider">글자 크기</label>
                    <input type="range" id="font-size-slider" min="12" max="24" value="16">
                 </div>
                </div>
            </div>
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                안녕하세요! 한국외국어대학교 컴퓨터공학부에 대해 무엇이든 물어보세요.
            </div>
            <div class="typing-indicator" id="typing-indicator">입력 중</div>
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="질문을 입력하세요...">
            <button id="send-button">전송</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
