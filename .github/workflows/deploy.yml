name: Deploy to EC2

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Decode SSH key
      run: |
        echo "${{ secrets.EC2_KEY }}" | base64 -d > hufschatbot.pem
        chmod 400 hufschatbot.pem

    - name: Copy project files to EC2
      run: |
        scp -o StrictHostKeyChecking=no -i hufschatbot.pem -r . ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/ragbot

    - name: SSH into EC2 and deploy
      run: |
        ssh -o StrictHostKeyChecking=no -i hufschatbot.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          cd ~/ragbot
          
          # .env 덮어쓰기
          echo "${{ secrets.ENV_FILE }}" > .env

          # Docker 컨테이너 정리 및 재시작
          docker stop ragbot || true
          docker rm ragbot || true
          docker build -t ragbot .
          docker run -d --name ragbot -p 8000:8000 --env-file .env ragbot
        EOF